<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b7b5b5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <label for="weight">Enter Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kilograms">

        <label for="percentage">Enter Percentage:</label>
        <input type="number" id="percentage" placeholder="Enter percentage">

        <button onclick="calculateResult()">Convert</button>

        <div id="result"></div>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>Weight (kg)</th>
                    <th>Percentage</th>
                    <th>Result (g)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        function calculateResult() {
            var weightInput = document.getElementById('weight');
            var percentageInput = document.getElementById('percentage');
            var resultElement = document.getElementById('result');
            var resultTableBody = document.querySelector('#resultTable tbody');

            var weight = parseFloat(weightInput.value);
            var percentage = parseFloat(percentageInput.value);

            if (!isNaN(weight) && !isNaN(percentage)) {
                var result = weight * (percentage / 100) * 1000; // Convert to grams
                resultElement.innerText = "Result: " + result.toFixed(2) + " grams";

                // Add a new row to the table
                var newRow = resultTableBody.insertRow();
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);

                cell1.textContent = weight.toFixed(2);
                cell2.textContent = percentage.toFixed(2);
                cell3.textContent = result.toFixed(2);

                // Clear input fields
                weightInput.value = '';
                percentageInput.value = '';
            } else {
                resultElement.innerText = "Please enter valid inputs";
            }
        }
    </script>

</body>
</html>
